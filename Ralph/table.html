<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table Using JS</title>
    <link rel="stylesheet" href="table.css">
    <script type="text/javascript" src="table.js"></script>
</head>
<body>
    <div class="container">
        <h1>Table</h1>
        <button onclick="insertRow()">Add Row</button>
        <table id="myTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
