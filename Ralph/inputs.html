<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Input Elements Using JS</title>
    <link rel="stylesheet" href="inputs.css">
    <script type="text/javascript" src="inputs.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multiple Input Elements</h1>
        <input type="text" id="inputCount" placeholder="Number of Input Elements....">
        <button onclick="createInput()">Create Input</button>
        <div class="input">
            <form action="">
                <div id="inputs"></div>
            </form>
        </div>
    </div>
</body>
</html>
